
<div class="container">
  <h1 class="welcome-message">Welcome, {{ (user$ | async)?.rr.username}}</h1>

  <div class="user-details card">
    <p><strong>Email:</strong> {{ (user$ | async)?.rr.email }}</p>
    <p><strong>Username:</strong> {{ (user$ | async)?.rr.username }}</p>
    <p><strong>Mobile:</strong> {{ (user$ | async)?.rr.mobile }}</p>
  </div>

  <div class="button-group">
    <button (click)="isEditing = !isEditing" class="btn btn-primary toggle-edit">
      {{ isEditing ? 'Cancel' : 'Edit' }}
    </button>
    <button (click)="onLogout()" class="btn btn-danger logout-button">Logout</button>
  </div>

  <div *ngIf="isEditing" class="edit-form card">
    <form [formGroup]="editForm" (ngSubmit)="onUpdate()">
      <div class="form-group" hidden>
        <label for="userId">User ID:</label>
        <input id="userId" formControlName="userId" class="form-control" />
      </div>

      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" formControlName="username" class="form-control" />
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password" class="form-control" placeholder="Enter new password"/>
      </div>
      
      <div class="form-group">
        <label for="mobile">Mobile:</label>
        <input id="mobile" formControlName="mobile" class="form-control" />
      </div>

      <button type="submit" class="btn btn-success">Update</button>
    </form>
  </div>
</div>
